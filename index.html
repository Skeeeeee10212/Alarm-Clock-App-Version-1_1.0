<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
           <container id="currenttime">00:00:00</container>
        <div class="alarmset">
        <input id="timeInput" type="time" placeholder="Enter Alarm Time"></input>
        </div>
        <div class="buttons">
        <button id="addalarmBtn">Add Alarm</button>
        <button id="clearallBtn">Clear All</button>
        </div>
    </div>
    <div class="alarmslist"></div>

    <script src="index.js"></script>
</body>
</html>
